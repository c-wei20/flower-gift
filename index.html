<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div id="flipdown" class="flipdown"></div>

    </div>
  </div>

  <!-- Local Music with Mute Toggle -->
  <audio id="bgMusic" src="Colorful-Flowers.mp3" autoplay loop></audio>
  <button class="music-button" id="muteBtn" onclick="toggleMute()">
    <img id="muteIcon" src="Resource/Mute.png" alt="Mute" />
  </button>

  <!-- FlipDown JS -->
  <script src="https://cdn.jsdelivr.net/npm/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
